<div class="flex flex-col w-full h-full justify-center items-center">
    <div class="flex flex-col border-4 rounded-md w-1/2 min-h-3/4 h-fit">
        <app-header
            [task]="task"
            [action]="action"
            (onAddTask)="addTask(task)"
            (onUpdateTask)="updateTask(task)">
        </app-header>

        <div class="flex w-full flex-col">
            <app-task-item
                *ngFor="let task of tasks"
                [task]="task"
                (onCompleteTask)="completeTask(task)"
                (onDeleteTask)="deleteTask(task)"
                (onEditTask)="editTask(task)"
                >
            </app-task-item>
        </div>
    </div>
</div>
